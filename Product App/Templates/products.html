{% extends 'main.html' %}
{% block content %}
<head>
    <style>
        button {
            position: absolute; top:150; right:80; width: 180px; height: 55px;
                background-color: black;
                outline: none;
                border: 2px solid teal;
                cursor: pointer;
                color: teal;
                font-size: 17px;
                font-family: fantasy;
        }
        button:hover{
            background-color: whitesmoke;
            transition: 260ms;
        }
    </style>
</head>
<div class="products">
    {% for product in products %}
    <ul>
        <li>
            <p><a href="/product/{{product.id}}">{{product.name}}  </a></p>
        </li>
    </ul>
    {% endfor %}
    
</div>
<a href="/add/product"><button>Post a product</button></a>

{% endblock %}
